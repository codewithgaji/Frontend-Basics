<style>
  .subscribe-button {
    background-color: rgb(201, 4, 4);                                                                                                                    
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s; /* this is used to smooth the transition of a property and how long*/
    vertical-align: top;
  }



/* This adds extra styles when we hover */

  .subscribe-button:hover{
    opacity: 0.3; /*This is used to fade in/out an element */
  }


  .subscribe-button:active{
    opacity: 0.5;
  }


  .join-button {
    background-color: white;
    color: rgb(42, 42, 233);
    border-color: rgb(61, 95, 243);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
  }

  .join-button:hover{
    background-color: rgb(42, 42, 233);
    color: white;
  }

  .join-button:active{
    opacity: 0.7;
  }



  .tweet-button {
    color: white;
    background-color: rgb(29, 155, 240);
    border-radius: 18px;
    border: none;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
    vertical-align: top;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); 
    /* This is a shadow 0(horizontal position)
      0(vertical position)  0(opacity)  colour*/
  }



</style>



<button class="subscribe-button">
  SUBSCRIBE
</button> 

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
