<!DOCTYPE html>
<html>
  <head>
    <title>
      Buttons Exercise
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="buttons_exercise.css">
  </head>

  <body>
    <button class="request-button">
      Request now
    </button>
    <br>
    
    <button class="cart-button">
      Add to Cart
    </button>
    <br>
    
    <button class="sign-button">
      Sign up
    </button>
    <br>
    
    <button class="start-button">
      Get started
    </button>
    
    <button class="download-button">
      Download
    </button>
    <br>
    
    <button class="company-button">
      Apply on company website
    </button>
    
    <button class="save-button">
      Save
    </button>
    
    <br>
    
    <a href="https://www.amazon.com/" class="amazon-button" target="_blank">
      Back to Amazon
    </a>
    <br>
    
    <h1>
      Nike Black Running Shoes
    </h1>
    
    <h4 class="stock-button">
      $39 - in stock.
    </h4>
    
    <h3>Free delivery tomorrow.</h3>
    
    <br>
    <button class="cart-button">
      Add to Cart
    </button>
    
    <button class="Buy-button">
      Buy now
    </button>
    
    
  </body>
</html>
