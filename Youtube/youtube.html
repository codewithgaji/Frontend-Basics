<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Clone </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <style>

      p {
        font-family: Roboto, Arial; /* This is a font stack*/
      }
      
      .thumbnail{                                                                                                                                                                       
        width: 300px; /*Width is usually better to manipulate the size of an img */
        display: block;
        margin-top: 8px;
      }

      .search-bar{
        font-size: 20px;
        margin-left: 20px;
        display: block;
      }

      .video-title {
        margin-top: 0;
        font-size: 14px;
        font-weight: 500;
      }

      .div-example{
        display: inline-block;
      }

      hola 
      .video-preview{
        width: 300px;
        display: inline-block;
        vertical-align: top; /* This is to make the images on the same level*/
        margin-right: 15px;
      }

      .channel-picture {
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }
      .video-info {
        display: inline-block;
        width: 200px;
      }

      .profile-picture {
        width: 50px;
        border-radius: 50px;
        width: 40px;
      }

      .thumbnail-row {
        margin-bottom: 12px;
      }
    </style>
  </head>

  <body>
      <input class="search-bar" type="text" placeholder="Search">

<!--Using the <div> element, we get to break down the container into different parts we want-->
    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      </div>


      <div>
        <div class="channel-picture">

        </div>

        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
    
          <p class="video-author">
            Marques Brownlee
          </p>
    
          <p class="video-stats">
            3.4M views &#183; 6 months ago
          </p>
        </div>
        
      </div>

     
  </div>



  <div class="video-preview">
