<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>

  <body style="padding-bottom: 1000px;">
    <div style="
    display: flex;
    flex-direction: row;                                                                                                                                                      
    "> <!--They align horizontally and behave like inline-block element-->
      <div style="background-color: lightblue;">div1 text</div>
      <div style="background-color: lightpink;">div2 <p>text</p></div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;                                                                                                                                                      
    "> <!--They align horizontally and behave like inline-block element-->
      <div style="
      background-color: lightblue;
      width: 100px;
      ">100px</div>
      <div style="
      background-color: lightpink;
      flex: 1;">flex 1 <p>text</p>
      </div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;                                                                                                                                                      
    "> <!--They align horizontally and behave like inline-block element-->
      
      
      <div style="
      background-color: lightpink;
      flex: 1;">flex 1 <p>text</p>
      </div>

       <div style="
      background-color: lightblue;
      width: 100px;
      ">100px</div> <!--The layout of this one is changed to show that "Flexbox" actually allow elements to take their width with them. -->                                                                                                                                                                          

      <div style="
      background-color: lightpink;
      width: 100px;
      flex: 2;
      ">flex 2
      </div>
    </div>

    <div style="
    margin-top: 30px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: center;
    height: 70px;
    display: flex;
    flex-direction: row;                                                                                                                                                      
    "> <!--They align horizontally and behave like inline-block element-->
      
      
      <div style="
      background-color: lightpink;
      width: 100px;;">100px <p>text</p>
      </div>

       <div style="
      background-color: lightblue;
      width: 100px;
      ">100px</div> <!--The layout of this one is changed to show that "Flexbox" actually allow elements to take their width with them. -->                                                                                                                                                                          

      <div style="
      background-color: lightpink;
      width: 100px;
      width: 100px;
      ">100px</div>
    </div>

    <div style="
    margin-top: 30px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between;
    height: 70px;
    display: flex;
    flex-direction: row;                                                                                                                                                      
    "> <!--They align horizontally and behave like inline-block element-->
      
      
      <div style="
      background-color: lightpink;
      width: 100px;;">100px <p>text</p>
      </div>

       <div style="
      background-color: lightblue;
      width: 100px;
      ">100px</div> <!--The layout of this one is changed to show that "Flexbox" actually allow elements to take their width with them. -->                                                                                                                                                                          

      <div style="
      background-color: lightpink;
      width: 100px;
      width: 100px;
      ">100px</div>
    </div>

    <div style="
    margin-top: 30px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between;
    align-items: center;
    height: 70px;
    display: flex;
    flex-direction: row;                                                                                                                                                      
    "> <!--They align horizontally and behave like inline-block element-->
      
      
      <div style="
      background-color: lightpink;
      width: 100px;;">100px
      </div>

       <div style="
      background-color: lightblue;
      width: 100px;
      ">100px</div> <!--The layout of this one is changed to show that "Flexbox" actually allow elements to take their width with them. -->                                                                                                                                                                          

      <div style="
      background-color: lightpink;
      width: 100px;
      width: 100px;
      ">100px</div>
    </div>
  </body>
</html>
