<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
  playgame('rock');
  ">Rock</button>





 <!-- PAPER -->
  <button onclick="
  playgame('paper');
  ">Paper</button>



  <!-- SCISSORS -->
  <button onclick="
  playgame('scissors');
  ">Scissors</button>

  <p class="js-result">

  </p>
  <p class="js-score">

  </p>

  <button onclick="
  reset();">
    Reset score
  </button>


  <script>
    // To get the scores from local storage
    // Converting Json string scores back to a Js objects 
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0
    }

    updateScoreElement();
    

   

    // console.log(localStorage.getItem('message'));

    // let score = JSON.parse(localStorage.getItem('score')) || {
    //   wins: 0,
    //   losses: 0,
    //   ties: 0
    // }
    
    
    

       // This is a global variable
    function pickComputerMove(){
      const randomNumber = (Math.random());
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
      }

      else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      }

      else if (randomNumber >= 2/3 && randomNumber < 1) {
      computerMove = 'scissors';
      }

      // return; // This returns a value 'undefined'
      return computerMove; // The 'return' is used to end a func as well
        }
    
    function playgame(playerMove){


       const computerMove =  pickComputerMove();


        let result = '';
        if (playerMove === 'rock'){
          if (computerMove === 'rock'){
          result = 'Tie.';
          }

          else if (computerMove === 'paper') {
            result = 'You lose.';
          }
          else if (computerMove === 'scissors') {
            result = 'You win.'
          }
        }

        else if (playerMove === 'paper'){
              if (computerMove === 'rock'){
            result = 'You win.';
          }

          else if (computerMove === 'paper') {
            result = 'Tie.';
          }
          else if (computerMove === 'scissors') {
            result = 'You lose.'
          }

          }
        
        else if (playerMove === 'scissors'){
          if (computerMove === 'rock'){
            result = 'You lose.';
          }

          else if (computerMove === 'paper') {
            result = 'You win.';
          }
          else if (computerMove === 'scissors') {
            result = 'Tie.'
          }

        }

        if (result === 'You win.'){
          score.wins += 1
        }

        else if (result === 'You lose.'){
          score.losses += 1
        }

        else if (result === 'Tie.'){
          score.ties += 1
        }
        results(result, computerMove, playerMove);
        localStorage.setItem('score', JSON.stringify(score));
    
    updateScoreElement();

    
      ;
    }
    

    function updateScoreElement(){
      document.querySelector('.js-score')
      .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`

    }


    function reset(){
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;

      localStorage.removeItem('score')
      updateScoreElement();
    }

    function results(result, computerMove, playerMove) 
    {
       document.querySelector('.js-result')
      .innerHTML = `${result} <br>
      Computer Guessed ${computerMove}. You Guessed ${playerMove}`
    }

    


    // LOCAL STORAGE

    // Wow, we used the json stringify function to save the data in the localStorage since it supports only string values
  </script>



</body>
</html>
