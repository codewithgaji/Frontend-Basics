<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p>
    <ul>
      <button 
      onclick= "console.log(calculation +='1' )">1</button>

      <button onclick="console.log( calculation +='2') " >2</button>

      <button onclick="console.log(calculation +='3' )" >3</button>

      <button onclick="console.log(calculation +='4' )" >4</button>

      <button onclick="console.log(calculation +='5' )" >5</button>

      <button onclick="console.log(calculation +='6' )" >6</button>

      <button onclick="console.log(calculation +='7' )" >7</button>

      <button onclick="console.log(calculation +='8' )" >8</button>

      <button onclick="console.log(calculation +='9' )" >9</button>

      <button onclick="console.log(calculation +='0' )" >0</button>



      <button onclick="console.log
      (calculation += '+')">+</button>


      <button onclick="console.log
      (calculation += '-')">-</button>

      <button onclick="console.log
      (calculation += '*')">*</button>

      <button onclick="console.log
      (calculation += '/')">/</button>



      <button onclick="
      saveResult(eval(calculation))
      ">=</button>

      <button onclick="
      console.log('Calculation was reset'), console.log(`Calculation ${calculation = 0}`)

      localStorage.setItem('calculator', calculation=0)
      ">Reset</button>

      <button onclick="result();">
        Result
      </button>
    </ul>
  </p>

  <script>
    
    let calculation = localStorage.getItem('calculator') || "";

    
    function saveResult(value){
      console.log(value);
      localStorage.setItem('calculator', value)
      
    }

    let value= localStorage.getItem('calculator') || 0;

    console.log(`Previous value: ${value}`)
  

    

    function result(){
      alert(`This is the calculation:  ${localStorage.getItem('calculator')}`)
    }
    

  </script>
</body>
</html>
