  <!-- This tells us what key we are pressing -->
  <input placeholder="Cost or order" class="js-cost-input" onkeydown="handleCostKeydown(event);">

 >Calulate</button>

    window.document
    window.console.log('window')

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');

      let cost = Number(inputElement.value);

      if(cost < 40 ){
        cost += 10;
        console.log(cost)
      }

      document.querySelector('.js-total-cost')
      .innerHTML = `Cost $${cost}`
    }


    function handleCostKeydown(event){
      if (event.key ==='Enter'){
        calculateTotal();
      }
    }
