<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="text" class="js-searchBox" placeholder="Type something..." >


  <p class="js-searcher"></p>





  <script>
    let searcher = document.querySelector('.js-searcher')

    let timeoutID; 

    let searchBox = document.querySelector('.js-searchBox')



    // DEBOUNCING
    //  This calls the 'loader' function after the typing has been concluded in the text box
    function start(){
      searcher.innerHTML = '';
      clearTimeout(timeoutID) // This keeps clearing the previous time as long as the function(start) is still being called(typing is still happpening) in the "searchBox eventListener"

      timeoutID = setTimeout(loader, 1000) // This keeps reassigning a new time for as long as the 'start' function is being called.


      console.log('Input event:', searchBox.value)// This tracks the values that are entering the text box in the console.
    }



    // The loader function, can only be called after start calls it.
    function loader(){
      searcher.innerHTML = "Searching..."
      clearTimeout(timeoutID)
      timeoutID = setTimeout(found, 2000)
    }


    // This confirms that the data has been found.
     function found(){
      searcher.innerHTML = 'Found!'
      setTimeout(clear, 2000)
    }


    // This clears both the value of the 'search box' and the searcher.
    function clear(){
      searchBox.value = ''
      searcher.innerHTML = ''
    }
  

    // This listens for value of the input changing
    searchBox.addEventListener('input', start)

  </script>
</body>
</html>
