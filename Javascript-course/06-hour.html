<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hour</title>
</head>
<body>


  <script>
    let hour = 14
    const name = 'Gaji'
    console.log(hour)

    if (hour >= 6 && hour < 12){
      console.log(`Good Morning! ${name}`)
    }

    if (hour >= 12 && hour < 17) {
      console.log(`Good Afternoon! ${name}`)
    }

    else if (hour >= 17) {
      console.log(`Good Night! ${name}`)
    }
  </script>
  
</body>
</html>
