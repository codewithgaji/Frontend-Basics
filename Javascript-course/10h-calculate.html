<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost Verifier</title>
  <style>
    .cost-input {
        font-size: 15px;
        padding: 10px;
      }

      .calculate-button {
        padding: 12px 15px;
        font-size: 15px;
        background-color: green;
        color: white;
        cursor: pointer;
        border: none;
      }

      .errorCode {
        color: red;
      }
  </style>
</head>
<body>
  <input placeholder="Cost or order" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event);"> 

  <button 
  onclick="calculateTotal()" class="calculate-button"
 >Calulate</button>

 <p class="js-total-cost">

  </p>


 <script>
   function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');

      let cost = Number(inputElement.value);

      if(cost < 40 && cost >  0 ){
        cost += 10;
        const total = document.querySelector('.js-total-cost')

        total.classList.remove('errorCode')
      
        total.innerHTML = `Cost: $${cost}`
        console.log(cost)

        
      }

       else if (cost < 0) {
         const error = document.querySelector('.js-total-cost')

        error.classList.add('errorCode')
        error.innerHTML = `Error: cost cannot be less than $0`
        return;
      }


      // This is for NaN and undefined values
      else {
        document.querySelector('.js-total-cost').classList.add('errorCode');
        document.querySelector('.js-total-cost').innerHTML = `Error: please enter a valid cost`;
      }
     
    }


    function handleCostKeydown(event){
      if (event.key ==='Enter'){
        calculateTotal();
      }
    }

 </script>
</body>
</html>
