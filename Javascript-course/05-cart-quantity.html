<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>

</head>

<body>
  <button onclick=" /* Using the console.log() in the onclick attribute*/
    console.log(`Cart Quantity : ${cartQuantity}`)"> 
    Show Quantity
  </button>

  <button onclick="
  console.log(`Cart Quantity: ${cartQuantity ++}`)">
    Add to Cart
  </button>

  <button onclick="console.log(`Cart Quantity: ${cartQuantity += 2}`)">
    +2
  </button>
  <button onclick="console.log(`Cart Quantity: ${cartQuantity += 3}`)">
    +3
  </button>

  <button onclick="console.log('Cart was reset.'); 
  console.log(`Cart Quantity: ${cartQuantity *= 0}`)">
    Reset Cart
  </button>
 

  <script>
    let cartQuantity = 0;

  </script>
</body>
</html>
