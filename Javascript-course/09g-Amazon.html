<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <button>
    Hello
  </button>

  <button class="js-button">
    Second button
  </button>

  <p>Amazon Shipping Calculator</p>

  <!-- This tells us what key we are pressing -->
  <input placeholder="Cost or order" class="js-cost-input" onkeydown="handleCostKeydown(event);"> 

  <button 
  onclick="calculateTotal()"
 >Calulate</button>

  <p class="js-total-cost">

  </p>

  <input type="text" class="js-typeDirectly" onkeyup="livetext()">

  <p class="js-updatedText" >

  </p>

  <script>

    console.log(String(25)) // This converts values to strings

    console.log('25' - 5); // Js will automatically do math

    console.log('25' + 5) // Addition doesn't work the same way, instead it will do TYPE COERCION(concatenation)
    


    // WINDOW - all of these are a part of the window
    window.alert
    window.document
    window.console.log('window');

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');

      let cost = Number(inputElement.value);

      if(cost < 40 ){
        cost += 10;
        console.log(cost)
      }

      document.querySelector('.js-total-cost')
      .innerHTML = `Cost $${cost.toFixed(2)}` // We use 'toFixed()' to set decimal places in Js
    }

    function handleCostKeydown(event){
      if (event.key ==='Enter'){
        calculateTotal();
      }
    }


    function livetext(){
      const liveText = document.querySelector('.js-typeDirectly').value

      document.querySelector('.js-updatedText').innerHTML = liveText
    }
    

    


    // querySelector allows us to pick an element from the Html and put it in Js
    console.log(document.querySelector('button').innerHTML) 

    document.querySelector('button')
      .innerHTML = 'Changed' // For readability we can seperate the 'innerHTML' and ensure you use 'tab' so we know it's a continuation

    const buttonElement = document.querySelector('.js-button');

    console.log(buttonElement)

   
    
  </script>
</body>
</html>
